name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml


      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: /home/runner/work/infiniteplayers/infiniteplayers/target/infiniteplayers-0.1-SNAPSHOT.jar