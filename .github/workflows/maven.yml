name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean package


    - name: Upload
      uses: actions/upload-artifact@v4
      with:
       name: artifact
       path: /home/runner/work/infiniteplayers/infiniteplayers/target/InfinitePlayers-0.2-SNAPSHOT.jar
